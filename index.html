<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
</head>
<body>
  <form>
    <h1 class="Heading">Create an Account</h1>
    
    <div class="Fullname">
      <div class="first-name">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Dev" required>
      </div>
      
      <div class="last-name">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Cam" required>
      </div>
    </div>
    
    <div class="Email">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="devcam@example.com" required>
    </div>

    <div class="Password">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>
    </div>

    <div class="DOB">
      <label for ="DateOfBirth">Date of Birth</label>
      <input type="date" id="DateOfBirth" name="DateOfBirth" min="1900-01-01" max="" required>
    </div>

    <div class="Country">
      <label for="country">Country</label>
      <select id="country"></select>
    </div>

    <div class="Sign-Up-btn">
      <button type="submit" class="sign-up">Sign Up</button>
    </div>
  </form>
<script src="script.js"></script>
</body>
</html>
